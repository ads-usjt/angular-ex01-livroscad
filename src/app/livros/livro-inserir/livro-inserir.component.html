<mat-card>
  <mat-form-field>
    <input matInput type="number" placeholder="id" [(ngModel)]="id"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="titulo"[(ngModel)]="titulo"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="autor"[(ngModel)]="autor"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="paginas"[(ngModel)]="paginas"/>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onAdicionarLivro()">Inserir Livro</button>
</mat-card>
