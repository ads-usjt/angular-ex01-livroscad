<mat-accordion *ngIf="livros.length > 0">
  <mat-expansion-panel *ngFor="let livro of livros">
    <mat-expansion-panel-header>
      {{livro.titulo}}
    </mat-expansion-panel-header>
    <p>ID: {{livro.id}}</p>
    <p>Autor: {{livro.autor}}</p>
    <p>Número de Páginas: {{livro.paginas}}</p>
  </mat-expansion-panel>
</mat-accordion>
<h2 class="mat-body-1 text-center" *ngIf="livros.length<=0">
  Nenhum Livro Cadastrado
</h2>
